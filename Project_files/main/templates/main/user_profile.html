<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>Дані про всіх зареєстрованих користувачів</h1>

    {% if user_data %}
            {% for data in user_data %}
                <div class="data">
                    <p>{{ data }}</p>
                </div>
            {% endfor %}
    {% else %}
        <p>No user data available.</p>
    {% endif %}
</body>
</html>
